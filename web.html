<!DOCTYPE html>
<html lang="en">
<head>

    <title>Code Runner</title>

               border border-cyan-400/40 moving-bg z-10">

        <!-- Score -->
        <div class="absolute top-2 right-4 font-Orbitron text-white z-20">
            Debug Efficiency: <span id="score">0</span>
        </div>

        <!-- Player -->
        <div id="player"

            â¬† Jump

   <!-- Name Screen -->

<!-- Name Screen -->
<div id="nameScreen"
    class="fixed inset-0 bg-gradient-to-br from-black via-gray-900 to-black 
           flex flex-col justify-center items-center text-white z-50 
           font-[Poppins]">

    <h1 class="text-4xl mb-8 font-bold tracking-wide 
               text-white drop-shadow-lg">
        Enter Your Name
    </h1>

    <input id="nameInput"
        type="text"
        placeholder="Your Name"
        class="w-72 px-5 py-3 rounded-xl 
               bg-gray-800 text-white placeholder-gray-400
               border border-gray-700
               focus:outline-none focus:ring-2 focus:ring-green-500
               transition duration-300 mb-6">

    <button id="nameSubmitBtn"
        class="w-72 bg-green-500 
               py-3 rounded-xl font-semibold tracking-wide
               hover:bg-green-600 hover:scale-105
               transition duration-300 shadow-lg shadow-green-500/30">
        Continue
    </button>
</div>
<!-- Description Screen -->
<!-- Description Screen -->
<div id="descriptionScreen"
    class="fixed inset-0 bg-black flex flex-col justify-center items-center text-white text-center px-8 hidden z-50">

    <div class="max-w-4xl">

        <h1 class="text-4xl font-extrabold mb-8 text-[#00FF00] ">ğŸš€ CODER, ENTER THE WARZONE ğŸš€</h1>

            START DEBUGGING ğŸ‘¨â€ğŸ’»
        </button>

    </div>
</div>
    <!-- Crash Screen -->
    <div id="crashScreen"
        class="fixed inset-0 bg-black flex flex-col justify-center items-center text-red-500 text-center hidden z-50">

        <h1 class="text-4xl  text-6xl font-bold glitch">

        </h1>

        <p id="finalScore" class=" text-[#F5F5F5] mt-4  text-xl"></p>

        <button id="restartBtn"
            class="mt-6 bg-red-600 px-6 py-2 rounded hover:bg-red-700 text-white">
            Restart
        </button>
    </div>

    <script src="web.js"></script>
</body>
</html>
